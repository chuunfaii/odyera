<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Odyera | Register an account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col h-screen bg-slate-50">

    <header class="bg-slate-100">
        <div class="mx-auto flex h-16 max-w-screen-xl items-center gap-8 px-4 sm:px-6 lg:px-8">
            <a class="block text-black text-xl font-bold" href="/">
                Odyera
            </a>

            <div class="flex flex-1 items-center justify-end md:justify-between">
                <nav aria-label="Site Nav" class="hidden md:block">
                    <ul class="flex items-center gap-6 text-sm">
                        <li>
                            <a class="text-gray-800 transition hover:text-gray-800/75" href="/">
                                Home {{ first_name }}
                            </a>
                        </li>
                        <li>
                            <a class="text-gray-800 transition hover:text-gray-800/75" href="/">
                                Restaurants {{ last_name }}
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="flex items-center gap-4">
                    <div class="sm:flex sm:gap-4">
                        <a class="hidden rounded-md px-5 py-2.5 text-sm font-medium text-gray-800 transition hover:text-teal-800/75 sm:block"
                            href="/">
                            Login
                        </a>
                        <a class="block rounded-md bg-gray-800 px-5 py-2.5 text-sm font-medium text-white transition hover:bg-gray-700"
                            href="/">
                            Register
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="flex flex-grow">
        <div class="m-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
            <div class="mx-auto max-w-lg text-center">
                <h1 class="text-2xl font-bold sm:text-3xl">Sign Up</h1>
            </div>

            <form action="/postRegister" method="POST" class="mx-auto mt-8 mb-0 max-w-md">
                {% csrf_token %}
                <div class="grid grid-cols-2 gap-10">
                    <div class="z-0 mb-2 w-full group">
                        <label for="first_name" class="block text-gray-500 text-sm mb-2">First Name</label>
                        <input type="text" name="first_name" id="first_name"
                            class="bg-white p-2.5 w-full border border-gray-100" placeholder="" required />
                    </div>
                    <div class="z-0 mb-2 w-full group">
                        <label for="last_name" class="block text-gray-500 text-sm mb-2">Last Name</label>
                        <input type="text" name="last_name" id="last_name"
                            class="bg-white p-2.5 w-full border border-gray-100" placeholder="" required />
                    </div>
                </div>
                <div class="z-0 mb-2 w-full group">
                    <label for="email_address" class="block text-gray-500 text-sm mb-2">Email Address</label>
                    <input type="email" name="email_address" id="email_address"
                        class="bg-white p-2.5 w-full border border-gray-100" placeholder="" required />
                </div>
                <div class="z-0 mb-2 w-full group">
                    <label for="password" class="block text-gray-500 text-sm mb-2">Password</label>
                    <input type="password" name="password" id="password"
                        class="bg-white p-2.5 w-full border border-gray-100" placeholder="" required />
                </div>
                <div class="z-0 mb-2 w-full group">
                    <label for="password_confirmation" class="block text-gray-500 text-sm mb-2">Confirm Password</label>
                    <input type="password" name="password_confirmation" id="password_confirmation"
                        class="bg-white p-2.5 w-full border border-gray-100" placeholder="" required />
                </div>
                <div class="mt-6 flex items-center justify-between">
                    <p class="text-sm text-gray-500">
                        Already have an account?
                        <a class="underline transition hover:text-gray-700" href="">Sign in</a>
                    </p>
                    <button type="submit"
                        class="ml-3 inline-block rounded-lg bg-gray-800 px-5 py-3 text-sm font-medium text-white transition hover:bg-gray-700">
                        Sign up
                    </button>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
